<!doctype html>
<html lang="en">

<head>
    <meta charset="utf_8">

    <meta name="viewport" ccontent="width=device-width,inttial_scale=1.0">
    <title>Watson assistant</title>
    <meta>waston assistant chat </title>
    <style>
        /* optional: customize the chat window */
        #wason_chat_contaner {
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
        }
    </style>

<script>
    window.watsonAssistantChatOptions = {
      integrationID: "f9b4d45c-d75b-4c66-83af-6f543c4250fd", // The ID of this integration.
      region: "eu-gb", // The region your integration is hosted in.
      serviceInstanceID: "deda4add-def3-4312-aaa8-ccaa9a555ad0", // The ID of your service instance.
      onLoad: async (instance) => { await instance.render(); }
    };
    setTimeout(function(){
      const t=document.createElement('script');
      t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
  </script>


</head>

<body>
    <h1>Welcome</h1>
    <p>Click the chat icon to talk to our Watson assistant.</p>

    <div id="watson-chat-container"></div>
</body>

</html>
